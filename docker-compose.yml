services:
  redis:
    image: redis:7-alpine
    container_name: spendwise-redis
    ports:
      - "6379:6379"
    networks:
      - spendwise_net

  backend:
    build:
      context: ./backend
    container_name: spendwise-backend
    env_file: .env
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - ./backend/app/data:/app/app/data
    networks:
      - spendwise_net

  worker:
    build:
      context: ./backend
    container_name: spendwise-worker
    command: python -m app.worker
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    env_file: .env
    depends_on:
      - redis
      - backend
    volumes:
      - ./backend/app/data:/app/app/data
    networks:
      - spendwise_net

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=${VITE_API_URL}
    container_name: spendwise-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - spendwise_net

networks:
  spendwise_net:
    driver: bridge
