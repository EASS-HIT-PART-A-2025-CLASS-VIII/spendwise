services:
  redis:
    image: redis:7-alpine
    container_name: spendwise-redis
    ports:
      - "6379:6379"
    networks:
      - spendwise_net

  backend:
    build:
      context: ./backend
    container_name: spendwise-backend
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=sqlite:///app/data/database.db
    ports:
      - "8000:8000"
    depends_on:
      - redis
    volumes:
      - ./backend/app/data:/app/app/data
    networks:
      - spendwise_net

  worker:
    build:
      context: ./backend
    container_name: spendwise-worker
    command: uv run python -m app.worker
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}  # <--- Added here
    depends_on:
      - redis
      - backend
    networks:
      - spendwise_net

  frontend:
    build: ./frontend
    container_name: spendwise-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - spendwise_net

networks:
  spendwise_net:
    driver: bridge